version: "3.3"

services:
  web:
    image: nginx:1.12.1
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/app
    links:
      - workers
  workers:
    build: ./docker/php/
    image: 16nsk/drupal-php:1.0.0
    ports:
      - "9000"
    volumes:
      - .:/app
    links:
      - db
      - cache
      - search
  db:
    image: mariadb:10.2.7
    ports:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - data-db:/var/lib/mysql
  cache:
    image: redis:4.0.1
    ports:
      - "6379"
    command: redis-server --appendonly yes
    volumes:
      - data-cache:/data
  search:
    image: solr:6.6.0
    ports:
     - "8983"
    volumes:
      - ./docker/solr/conf/6.x:/myconfig
      - data-search:/opt/solr/server/solr/mycores
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - mycore
      - "/myconfig"

volumes:
  data-db: {}
  data-cache: {}
  data-search: {}
